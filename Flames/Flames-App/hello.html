<!doctype html>
<html lang="en">
<head>
   <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
   <style type="text/css">
   #top{
       padding:30px;
       border: solid 1px #f2f2f2;
       margin: 10px;
       background: #f2f2f2;
   }
   #space{
       position: relative;
       top: 100px;
       left: 200px;
   }

   </style>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script type="text/javascript">
        $(document).ready(
            function () {
                console.log("Document is Ready");
                $('#first_button').click(
                    function () {
                        //alert("Hello " + $('#name1').val());
                        name1 = $('#name1').val();
                        name2 = $('#name2').val();
                        console.log(name1 + "and" + name2 + "are Ready");
                        if (name2 == "" || name1 == "") {
                            alert("Please enter both Name ");
                        }
                        else {
                            $.ajax({
                                url: "http://127.0.0.1:5000/"+name1+'/'+name2,
                                type: "GET",
                                crossDomain: true,
                                dataType: "json",
                                success: function (response) {
                                    //alert(response);
                                    console.log(response);
                                },
                                error: function (xhr, status) {
                                    alert("error");
                                }
                            });
                        }
                    }
                )
            }
        );
    </script>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">FLAMES</a>
      </nav>
    <div id="top">
        <div id="space">
            Hello
        </div>
        <input type="text" id="name1" />
        <input type="text" id="name2" />
        <button id="first_button" class="btn btn-success">Test Button</button>
    </div>


</body>
</html>
